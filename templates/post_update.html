{% extends 'base.html' %}

{% block title %}
Редагувати новину
{% endblock %}

{% block content %}
<div class="container mt-5"></div>
<h1> Додати пост </h1>
<form method="post">
    <input type="text" name="title" id="title" class="form-control" value="{{ article.title }}" placeholder="Введіть назву"><br>
    <textarea name="intro" id="intro" class="form-control" placeholder="Введіть інтро">{{ article.intro }}</textarea><br>
    <textarea name="text" id="text" class="form-control" placeholder="Введіть основний текст">{{ article.text }}</textarea><br>
    <input type="submit" class="btn-success" value="Надіслати">
</form>
{% endblock %}

{% extends 'base.html' %}

{% block title %}
Усі пости
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>{{ article.title }}</h1>
    <div class="alert alert-info">
        <p>{{ article. text }}</p>
        <p><b>Дата: {{ article.date.date() }}</b></p>
        <a href="/posts/{{ (article.id) }}/del" class="btn btn-danger">Видалити</a>
        <a href="/posts/{{ (article.id) }}/update" class="btn btn-success">Редагувати</a>
        <button onclick="confirmAction()">Click me</button>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block title %}
Підтвердження
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>{{ article.title }}</h1>
    <div class="alert alert-info">
        <p>Підтвердіть свій вибір</p>
        <p><b>Дата: {{ article.date.date() }}</b></p>
        <a href="/posts/{{ (article.id) }}/delete" class="btn btn-success">так</a>
        <a href="/posts" class="btn btn-danger">ні</a>
    </div>
</div>
{% endblock %}
